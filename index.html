<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Arbitrary Stuff List</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/list.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <a id="logout-link" href="auth">logout</a>
            <h1 class="title">Thing List</h1>
        </header>

        <main class="list-section">
            <section id="item-list"></section>
            <section id="add-item-box">
                <form class="new-item-form">
                    <input name="itemName" type="text" placeholder="Add new item..." required />
                    <input name="itemQuantity" type="text" placeholder="Quantity (optional)" />
                    <button id="add-item-button">Add</button>
                </form>
            </section>
        </main>

        <footer>
            <button type="button" id="reset-list-button">reset list</button>
        </footer>
    </body>
</html>
